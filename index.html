<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Restaurant Billing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}
header {
    background: #ff5722;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}
.container {
    display: flex;
    height: calc(100vh - 60px);
}
.menu, .bill {
    padding: 10px;
    overflow-y: auto;
}
.menu {
    width: 60%;
    background: white;
}
.bill {
    width: 40%;
    background: #fafafa;
    border-left: 2px solid #ddd;
}
.category {
    margin-bottom: 10px;
}
.category h3 {
    margin: 10px 0;
    color: #333;
}
.items {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.item {
    background: #4caf50;
    color: white;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 45%;
    text-align: center;
}
.bill h2 {
    margin-top: 0;
}
.bill-item {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
}
.bill-item button {
    padding: 2px 6px;
}
.total {
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
}
.actions button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 18px;
    cursor: pointer;
}
.cash { background: #2196f3; color: white; }
.upi { background: #9c27b0; color: white; }
.print { background: #ff5722; color: white; }

@media(max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .menu, .bill {
        width: 100%;
        height: 50%;
    }
}
</style>
</head>

<body>

<header>üçΩ Simple Restaurant Billing</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <div class="category">
            <h3>Rolls</h3>
            <div class="items">
                <div class="item" onclick="addItem('Chicken Roll',69)">Chicken Roll ‚Çπ69</div>
                <div class="item" onclick="addItem('Paneer Roll',49)">Paneer Roll ‚Çπ49</div>
            </div>
        </div>

        <div class="category">
            <h3>Biryani</h3>
            <div class="items">
                <div class="item" onclick="addItem('Chicken Biryani',99)">Chicken Biryani ‚Çπ99</div>
                <div class="item" onclick="addItem('Veg Biryani',79)">Veg Biryani ‚Çπ79</div>
            </div>
        </div>

        <div class="category">
            <h3>Drinks</h3>
            <div class="items">
                <div class="item" onclick="addItem('Cold Drink',20)">Cold Drink ‚Çπ20</div>
                <div class="item" onclick="addItem('Water Bottle',15)">Water Bottle ‚Çπ15</div>
            </div>
        </div>
    </div>

    <!-- BILL -->
    <div class="bill">
        <h2>üßæ Bill</h2>
        <div id="billItems"></div>
        <div class="total">Total: ‚Çπ<span id="total">0</span></div>

        <div class="actions">
            <button class="cash" onclick="pay('CASH')">üíµ Cash</button>
            <button class="upi" onclick="pay('UPI')">üì± UPI</button>
            <button class="print" onclick="printBill()">üñ® Print Bill</button>
        </div>
    </div>

</div>

<script>
let bill = {};

function addItem(name, price) {
    if (!bill[name]) {
        bill[name] = { price, qty: 1 };
    } else {
        bill[name].qty++;
    }
    renderBill();
}

function changeQty(name, delta) {
    bill[name].qty += delta;
    if (bill[name].qty <= 0) delete bill[name];
    renderBill();
}

function renderBill() {
    let html = '';
    let total = 0;

    for (let item in bill) {
        let { price, qty } = bill[item];
        total += price * qty;
        html += `
            <div class="bill-item">
                ${item} x ${qty}
                <div>
                    <button onclick="changeQty('${item}',-1)">-</button>
                    <button onclick="changeQty('${item}',1)">+</button>
                </div>
            </div>
        `;
    }

    document.getElementById('billItems').innerHTML = html;
    document.getElementById('total').innerText = total;
}

function pay(mode) {
    if (Object.keys(bill).length === 0) {
        alert("No items added");
        return;
    }
    alert("Payment Successful via " + mode);
    bill = {};
    renderBill();
}

function printBill() {
    window.print();
}
</script>

</body>
</html>
